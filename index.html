<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BellaBay.ca – Coiffure & Beauté Glamour à Laval et Montréal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Référencement -->
  <meta name="description" content="BellaBay.ca – Coiffure, coloration, mèches, balayage et extensions adhésives à Laval, Rive-Nord et Montréal. Services féminins, glamour et personnalisés.">
  <link rel="canonical" href="https://bellabay.ca">

  <!-- Open Graph (pour les partages Instagram/Facebook) -->
  <meta property="og:title" content="Bella Bay – Coiffure & Extensions">
  <meta property="og:description" content="Transformations féminines & glamour : coiffure, coloration, mèches, balayage et extensions adhésives.">
  <meta property="og:url" content="https://bellabay.ca">
  <meta property="og:type" content="website">

  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #ffedf7;
        color: #5c004f;
    }

    /* HEADER */
    header {
        background: linear-gradient(135deg, #ffb6d9, #ff92c9, #ff7fbd);
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: 700;
        font-size: 1.6rem;
        box-shadow: 0 4px 18px rgba(255, 102, 164, 0.45);
        border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    header span.domain {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        opacity: 0.9;
        margin-top: 4px;
    }

    /* NAV MENU */
    nav {
        display: flex;
        justify-content: center;
        gap: 18px;
        padding: 14px 0;
        background: #ffe3f1;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid #ffb6d9;
    }

    nav a {
        text-decoration: none;
        color: #a30074;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 25px;
    }

    nav a:hover {
        background: #ffc7e4;
        color: #5c004f;
    }

    /* HERO SECTION */
    .hero {
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, #ffeaf4, #ffd6ec, #ffc6e6);
        box-shadow: inset 0 0 40px rgba(255, 120, 180, 0.2);
    }

    .hero h1 {
        font-size: 2.2rem;
        color: #a1007d;
        margin-bottom: 10px;
    }

    .hero p {
        width: 85%;
        margin: auto;
        font-size: 1rem;
        color: #6a0057;
        opacity: 0.9;
    }

    .btn {
        background: linear-gradient(135deg, #ff92c9, #ffb6d9);
        border: none;
        padding: 14px 26px;
        border-radius: 35px;
        color: #4c003d;
        font-weight: 700;
        font-size: 1rem;
        margin-top: 30px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(255, 120, 165, 0.35);
    }

    .btn:hover {
        background: #ff7fbd;
    }

    /* SECTIONS */
    section {
        padding: 40px 20px;
        text-align: center;
    }

    section h2 {
        font-size: 1.8rem;
        color: #91006f;
        margin-bottom: 16px;
    }

    .card {
        background: white;
        margin: auto;
        max-width: 420px;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 3px 18px rgba(255, 160, 200, 0.3);
        margin-bottom: 22px;
        border: 1px solid #ffd8ea;
    }

    .card h3 {
        margin-top: 0;
    }

    .price {
        font-weight: 700;
        font-size: 1.3rem;
        color: #cc007f;
        margin-top: 8px;
    }

    footer {
        background: #ffbcdd;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #4f0040;
        margin-top: 40px;
    }

    footer a {
        color: #4f0040;
        font-weight: 600;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
