<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella Bay – Coiffure & Extensions de Luxe</title>

  <!-- Police élégante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --rose-pale: #fadbea;
      --rose: #f27ca3;
      --or: #d9a441;
      --noir: #111111;
      --blanc: #ffffff;
      --gris-clair: #f8f4f7;
      --ombre-douce: 0 15px 40px rgba(0, 0, 0, 0.08);
      --rayon-carte: 26px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--rose-pale);
      color: var(--noir);
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER / NAV */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(135deg, #fef4fa 0%, #fadbea 40%, #ffffff 100%);
      box-shadow: 0 4px 18px rgba(0,0,0,0.04);
      padding: 10px 18px;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-badge {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #ffe5f1 38%, #f27ca3 75%);
      border: 2px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 2px rgba(217, 164, 65, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.18em;
      font-size: 16px;
    }

    .logo-sub {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #8f6d7d;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .nav-links a {
      padding: 6px 0;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--or), var(--rose));
      transition: width 0.22s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-pill {
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(217, 164, 65, 0.12);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #8b5d24;
      border: 1px solid rgba(217, 164, 65, 0.4);
    }

    /* LAYOUT GLOBAL */

    main {
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 18px 18px 40px;
    }

    /* SECTION HERO */

    .hero {
      margin-top: 10px;
      border-radius: 32px;
      overflow: hidden;
      background:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.75) 0, transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(255,255,255,0.6) 0, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(242,124,163,0.45) 0, transparent 55%),
        linear-gradient(145deg, #2b1f27 0%, #282030 45%, #16141c 100%);
      box-shadow: var(--ombre-douce);
      color: var(--blanc);
      position: relative;
      padding: 28px 22px 26px;
      display: grid;
      gap: 22px;
    }

    .hero::after {
      /* vague / bulle luxe */
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(250,219,234,0.18) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(242,124,163,0.25) 0, transparent 60%),
        linear-gradient(120deg, rgba(242,124,163,0.16), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 20px;
    }

    .hero-badge-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(250, 219, 234, 0.13);
      border: 1px solid rgba(250, 219, 234, 0.45);
      font-size: 11px;
    }

    .hero-badge span {
      font-weight: 500;
    }

    .hero-title {
      font-size: 30px;
      line-height: 1.18;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
    }

    .hero-title span.highlight {
      background: linear-gradient(90deg, #ffdca3, #f27ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 14px;
      max-width: 430px;
      color: #fbe9ff;
    }
