<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bella Bay - Coiffure & Extensions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bella Bay - Salon de coiffure et extensions à Laval. Coloration, mèches, brushing, extensions capillaires et boutique beauté dans une ambiance rose, bord de mer & coquillages." />
  <style>
    :root {
      --bb-rose: #ff5f9a;
      --bb-rose-light: #ffe6f5;
      --bb-rose-soft: #ffd7ea;
      --bb-bg: #fff5fb;
      --bb-text-dark: #2b1c28;
      --bb-text-soft: #6a4b63;
      --bb-card: #ffffff;
      --bb-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      --bb-radius-xl: 32px;
      --bb-radius-lg: 24px;
      --bb-radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif;
      background: radial-gradient(circle at top, #ffe6ff 0, #fff5fb 55%, #ffe9f3 100%);
      color: var(--bb-text-dark);
      line-height: 1.5;
      padding: 16px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto 80px auto;
    }

    /* Coquillages en fond léger */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0, transparent 50%),
        radial-gradient(circle at 80% 10%, rgba(255,255,255,0.9) 0, transparent 45%),
        radial-gradient(circle at 15% 80%, rgba(255,192,203,0.8) 0, transparent 55%),
        radial-gradient(circle at 85% 70%, rgba(255,228,225,0.9) 0, transparent 50%);
      opacity: 0.35;
      z-index: -1;
    }

    /* NAVBAR */
    header {
      position: sticky;
      top: 8px;
      z-index: 20;
      margin-bottom: 18px;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #ff6fa8, #ff8fbf);
      border-radius: var(--bb-radius-pill);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.18);
      color: #fff;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffeaf8 0, #ff5f9a 55%, #ff2f7a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.06em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .nav-brand {
      display: flex;
      flex-direction: column;
      font-size: 13px;
      line-height: 1.3;
    }

    .nav-brand-title {
      font-weight: 800;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 13px;
    }

    .nav-brand-sub {
      opacity: 0.9;
      font-size: 12px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffeef8;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.16);
    }

    .btn-primary {
      background: #ffffff;
      color: #ff2f7a;
      font-weight: 700;
      border-radius: 999px;
      padding: 7px 14px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 13px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, background 0.15s;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.32);
    }

    /* HERO */
    .hero {
      background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(255,230,248,0.98));
      padding: 26px 22px 26px 22px;
      border-radius: var(--bb-radius-xl);
      box-shadow: var(--bb-shadow);
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 18px;
      margin-bottom: 26px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 0% 0%, rgba(255,255,255,0.7) 0, transparent 55%),
        radial-gradient(circle at 110% 10%, rgba(255,200,230,0.9) 0, transparent 60%),
        radial-gradient(circle at 35% 110%, rgba(255,182,193,0.9) 0, transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .hero-main,
    .hero-side {
      position: relative;
      z-index: 1;
    }

    .pill-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(0, 0, 0, 0.06);
      font-size: 11px;
      margin-bottom: 10px;
      color: var(--bb-text-soft);
    }

    .pill-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34d399;
      box-shadow: 0 0 0 4px rgba(52, 211, 153, 0.2);
    }

    h1 {
      font-size: 28px;
      line-height: 1.18;
      margin-bottom: 10px;
    }

    h1 span {
      color: var(--bb-rose);
    }

    .hero-text {
      font-size: 14px;
      color: var(--bb-text-soft);
      margin-bottom: 16px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 12px;
    }
