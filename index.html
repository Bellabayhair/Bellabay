      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    header {

      top: 0;
      z-index: 20;
      backdrop-filter: blur(14px);

      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);

      justify-content: space-between;
      gap: 0.75rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #fff;
    }

    .logo-badge {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffeefb, #ff63b8);

      justify-content: center;
      font-weight: 700;
      font-size: 0.95rem;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-text span:first-child {
      font-size: 1rem;
      font-weight: 700;
    }

    .logo-text span:last-child {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .nav-links {
      display: none;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: #ffeefe;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .nav-links {
        display: flex;
      }
    }
