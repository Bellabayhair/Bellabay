<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Bay â€“ Coiffure & Extensions</title>
  <style>
    :root {
      --rose-pale: #FADBEA;
      --rose: #F27CA3;
      --or: #D9A441;
      --noir: #111111;
      --blanc: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--rose-pale);
      color: var(--noir);
    }

    header {
      background: linear-gradient(90deg, #F27CA3, #FADBEA);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: var(--blanc);
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 10px;
      font-size: 14px;
      text-decoration: none;
      color: var(--blanc);
      font-weight: 600;
    }

    .hero {
      padding: 40px 20px 30px;
      text-align: center;
    }

    .hero-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--or);
      font-size: 12px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.7);
    }

    .hero-title {
      font-size: 30px;
      font-weight: 800;
      margin: 5px 0 10px;
    }

    .hero-sub {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 22px;
    }

    .btn {
      display: inline-block;
      margin: 6px 4px;
      padding: 13px 22px;
      border-radius: 999px;
      font-size: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-primary {
      background: var(--rose);
      color: var(--blanc);
    }
