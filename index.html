<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella Bay – Coiffure & Extensions de Luxe</title>

  <!-- Polices élégantes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --rose-pale: #ffe9f4;
      --rose: #f7a8c9;
      --rose-fonce: #e06d9c;
      --or: #d9a441;
      --noir: #171119;
      --blanc: #ffffff;
      --ombre-douce: 0 20px 45px rgba(0, 0, 0, 0.10);
      --rayon: 28px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fff 0, #ffe9f4 40%, #fdd9ec 80%);
      color: var(--noir);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 10px 18px;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-badge {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #ffe0f1 45%, #f28cb7 80%);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.9), 0 0 0 6px rgba(217,164,65,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 18px;
      color: var(--blanc);
    }

    .logo-text-main {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: 0.18em;
      font-size: 15px;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #8e6d7f;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 3px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--or), var(--rose-fonce));
      transition: width 0.22s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(217,164,65,0.5);
      background: radial-gradient(circle at top left, #fff9ec 0, #ffe4f2 100%);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #8b5d24;
    }

    main {
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 18px 18px 40px;
    }

    /* HERO AVEC VAGUES */

    .hero {
      margin-top: 20px;
      border-radius: 32px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--ombre-douce);
      background: linear-gradient(145deg, #261824 0%, #2c1825 35%, #1c1421 100%);
      color: var(--blanc);
      padding: 30px 22px 26px;
    }

    /* Vagues / mer rose texturées */
    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.75;
      filter: blur(0.5px);
    }

    .hero::before {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.85) 0, rgba(255,255,255,0.0) 55%),
                  radial-gradient(circle at 60% 80%, rgba(242,124,163,0.55) 0, transparent 60%);
      top: -120px;
      left: -120px;
      mix-blend-mode: screen;
    }

    .hero::after {
      width: 520px;
      height: 520px;
      background:
        radial-gradient(circle at 10% 90%, rgba(255,213,234,0.9) 0, transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(243,164,203,0.9) 0, transparent 60%),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.5) 0, transparent 65%);
      bottom: -220px;
      right: -200px;
      mix-blend-mode: screen;
    }

    .hero-inner {
      position: relative;
      z-index: 2;
      display: grid;
      gap: 18px;
    }

    .hero-badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .hero-title {
      font-family: "Playfair Display", serif;
      font-size: 30px;
      line-height: 1.2;
      margin-top: 6px;
      margin-bottom: 4px;
    }

    .hero-title span {
      background: linear-gradient(90deg, #ffdca3, #f7a8c9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-sub {
      font-size: 14px;
      max-width: 440px;
      color: #fceeff;
    }

      margin-top: 10px;
      display: flex
